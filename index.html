<!doctype html>
<html lang="pt-br" class="no-js">
  <head>
    <meta charset="UTF-8">
    <title>Github preview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/vendor/modernizr.js"></script>

  </head>
<body>
<div class="show-search">
  <i class="octicon octicon-search"></i>
</div>

<div class="search">
  <ul class="inputs">
    <li>
      <input type="text" class="field" placeholder="github user">
    </li>
    <li>
      <input type="submit" class="request" value="Search">
    </li>
  </ul>
</div>

<section class="container" style="display: none;">

  <header class="header">
  </header>
  <img class="image-user" src="" alt="">

  <div class="about">
    <h1 class="name"></h1>
    <h2 class="username"></h2>
  </div>
<div>

  <ul class="info">
    <li class="company">
      <i class="octicon octicon-organization"></i>
      <span></span>
    </li>
    <li class="blog">
      <i class="octicon octicon-link"></i>
      <span></span>
    </li>
    <li class="localization">
      <i class="octicon octicon-location"></i>
      <span></span>
    </li>
    <li class="email">
      <i class="octicon octicon-mail"></i>
      <span></span>
    </li>
    <li class="created-date">
      <i class="octicon octicon-clock"></i>
      <span></span>
    </li>
  </ul>

  </div>

  <ul class="numbers">
    <li class="seguidores">
      <span></span>
      <p>Followers</p>
    </li>
    <li class="favoritos">
      <span></span>
      <p>Starred</p>
    </li>
    <li class="seguindo">
      <span></span>
      <p>Following</p>
    </li>
  </ul>

  <ul class="numbers" data-dots>

    <li class="repositories" data-dot>
      <i class="octicon octicon-repo"></i>
      <p>Repositories</p>
    </li>

    <li class="forks" data-dot>
      <i class="octicon octicon-repo-forked"></i>
      <p>Forks</p>
    </li>

    <li class="organizations" data-dot>
      <i class="octicon octicon-organization"></i>
      <p>Organizations</p>
    </li>

  </ul>

  <div class="repositorios">
    <div class="fastslide">

      <ul class="repo-list image">
      </ul>

      <ul class="repo-list image">
      </ul>

      <ul class="repo-list image">
      </ul>

    </div>
  </div>

</section>

  <script src="assets/scripts/vendor.js"></script>

  <script src="assets/scripts/main.js"></script>
</body>
</html>
